<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Avio Servis</title>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/login.js"></script>
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/64adfe2067.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body style="background-image: url(pictures/air.jpg);">
        <div id="loginWindow">
            <div id="windowHeader">Login</div>
            <div id="windowBody">
                <form action="https://jsonplaceholder.typicode.com/users" method="GET" id="loginForm">
                    <table id="loginTable">
                        <tr>
                            <td>K.ime:</td>
                            <td><input type="text" name="username" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td>Lozinka</td>
                            <td><input type="password" name="password" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><button type="submit">Login</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
